url: http://danbarber.me
title: Dan Barber
author: Dan Barber
markdown: kramdown
highlighter: pygments

simple_search: https://duckduckgo.com/

exclude: ['Gemfile', 'Gemfile.lock', 'README.md']

permalink: /:title

excerpt_separator: '<!-- more -->'

paginate: 10
paginate_path: "blog/page/:num"
recent_posts: 5
excerpt_link: "Read on &rarr;"

assets:
  dirname: assets
  baseurl: /assets/
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
    - _assets/fonts
    - _assets/icons
  js_compressor: uglifier
  css_compressor: sass

picture:
  source: "_assets/images"
  output: "pictures"
  markup: "picture"
  presets:
    default:
      ppi: [1, 2]
      attr:
        itemprop: "image"
      source_default:
        width: "800"

kramdown:
  input: GFM
